<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Sans+Old+Permic&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <Link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="conteiner">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="formCadastro">
            <input type="text" id="nomeCompleto" required placeholder="Nome Completo">
            <input type="tel" id="numero" required placeholder="Numero de Telefone">
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Telefone
                    </th>
                </tr>
                <tbody>
                </tbody>
            </thead>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
